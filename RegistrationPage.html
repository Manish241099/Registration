<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="main">
        <h2>Registration Form</h2>
        <form action="" id="registrationForm" method="post">
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required>

            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" 
                   pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                   title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long"
                   required>

            <label for="repassword">Re-type Password:</label>
            <input type="password" id="repassword" name="repassword" required>

            <label for="mobile">Contact:</label>
            <input type="tel" id="mobile" name="mobile" maxlength="10" pattern="[0-9]{10}" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script type="text/javascript">
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            console.log('gggggggggggggg');
            const formData = new FormData(event.target);
            const formProps = Object.fromEntries(formData);
    
            Object.entries(formProps).forEach(([key, value]) => {
                localStorage.setItem(key, value);
            });
    
            console.log('Form data saved to localStorage:', formProps);
        });
        </script></body>
</html>
